<!DOCTYPE html>
<html lang="de">
<head>

  <title>Book Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>

        <td>Sachbuch</td>

          <span class="rate two" aria-label="Rating: 2 von 3">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>
      <tr class="in-progress">
        <td>Sommertage in Monte Rosa</td>
        <td>Vanessa Imbühl</td>
        <td>Roman</td>

        <td>
          <span class="rate" aria-label="Rating: 0 von 3">
            <span></span><span></span><span></span>
          </span>
        </td>
      </tr>
      <tr class="to-read">
        <td>Pony Geschichten</td>
        <td>Loretta Giovanni</td>
        <td>Kurzgeschichte</td>

          </span>
        </td>
      </tr>
    </tbody>
  </table>
</main>

</body>
</html>
